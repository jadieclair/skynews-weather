<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sky News Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="project">
      <header>
        <form>
          <input type="search" id="city" placeholder="Search..." />
          <input type="submit" id="search" placeholder="Search" />
        </form>
      </header>
      <main>
        <h3>Scattered showers</h3>
        <h1>10°C</h1>
        <span>☀️</span>
        <p>Tuesday 10 January 2024, 14h30</p>
        <div>
          <ul>
            <li class="li">
              <span>🥶</span>
              <span>5°C</span>
              <span>Feels Like</span>
            </li>
            <li class="li">
              <span> 🌬️</span>
              <span>10kph</span>
              <span> Wind</span>
            </li>
            <li class="li">
              <span>💧</span>
              <span>8%</span>
              <span> Humidity</span>
            </li>
          </ul>
        </div>
      </main>
      <footer>
        Designed by <a href="">Jade Harris</a> using <a href="#">GitHub</a> and
        hosted on <a href="#">Netlify</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
