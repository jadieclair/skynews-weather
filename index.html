<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Sky News Weather</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="project">
      <header>
        <form id="search-form">
          <input type="search" id="city" placeholder="City Name..." />
          <input
            type="submit"
            id="search"
            placeholder="Search"
            value="Search"
          />
        </form>
      </header>
      <main>
        <!-- <span>⛈ ༄ ☼ ❆ ☁︎ ☼</span> -->
        <h3 id="conditions">Scattered showers</h3>
        <div class="input-location">
          <i>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="location"
            >
              <path
                fill="var(--ci-primary-color, currentColor)"
                d="M253.924,127.592a64,64,0,1,0,64,64A64.073,64.073,0,0,0,253.924,127.592Zm0,96a32,32,0,1,1,32-32A32.037,32.037,0,0,1,253.924,223.592Z"
                class="ci-primary"
              />
              <path
                fill="var(--ci-primary-color, currentColor)"
                d="M376.906,68.515A173.922,173.922,0,0,0,108.2,286.426L229.107,472.039a29.619,29.619,0,0,0,49.635,0L399.653,286.426A173.921,173.921,0,0,0,376.906,68.515Zm-4.065,200.444L253.925,451.509,135.008,268.959C98.608,213.08,106.415,138.3,153.571,91.142a141.92,141.92,0,0,1,200.708,0C401.435,138.3,409.241,213.08,372.841,268.959Z"
                class="ci-primary"
              />
            </svg>
          </i>
          <h2 id="location"></h2>
        </div>
        <div class="temperature">
          <h1>
            <span id="emoji">༄</span>
            <div class="show-temp">
              <span class="temperature-display" id="units"></span>
              <span class="temperature-unit"><sup>°C</sup></span>
            </div>
          </h1>
          <p>
            <span id="day">Tuesday</span>
            <br />
            <span>10 January 2024</span>
            <br />
            <span id="hourAndMinutes"></span>
          </p>
        </div>
        <div class="forecast">
          <ul>
            <li class="li">
              <div class="additional-temperature">
                <span>Feels Like:</span>
                <div class="grouping">
                  <span id="feels-like"></span>
                  <span class="temperature-unit">°C</span>
                  <span class="grouping-emoji">🔎</span>
                </div>
              </div>
            </li>
            <hr />
            <li class="li">
              <div class="additional-temperature">
                <span> Wind:</span>
                <div class="grouping">
                  <span id="wind-speed"></span>
                  <span>kp/h</span>

                  <span class="grouping-emoji">🌬️</span>
                </div>
              </div>
            </li>
            <hr />
            <li class="li">
              <div class="additional-temperature">
                <span>Humidity:</span>
                <div class="grouping">
                  <span id="humidity"></span>
                  <span>%</span>
                  <span class="grouping-emoji">💧</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </main>
    </div>
    <footer>
      Designed by
      <a href="https://github.com/jadieclair" target="_blank">Jade Harris</a>
      using
      <a
        href="https://github.com/jadieclair/skynews-weather.git"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://skynews-weather.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
